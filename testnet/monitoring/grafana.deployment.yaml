apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana-deployment
  labels:
    app: grafana
    purpose: example
spec:
  serviceName: graf
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana

          ports:
            - name: http
              containerPort: 3000

          # moderate requirements
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
